<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link rel="stylesheet" href="game-load-style.css">
</head>
<body>
    <div class="console">
        <div class="left-handle">
            <div class="nav-btn" id="Down-btn"></div>
            <div class="nav-btn" id="Right-btn"></div>
            <div class="nav-btn" id="Left-btn"></div>
            <div class="nav-btn" id="Up-btn"></div>
            <div class="nav-btn-container"></div>
        </div>
        <div class="center">
            <div class="screen">
                <div class="text">
                    <h3>Loading</h3>
                    <h3 class="load" id="one">.</h3>
                    <h3 class="load" id="two">.</h3>
                    <h3 class="load" id="three">.</h3>
                    <h3 class="load" id="four">.</h3>
                </div>
                <div class="loadbar"></div>
            </div>
            <div class="btns">
                <button disabled>Start</button>
                <button disabled>Select</button>
            </div>
        </div>
        <div class="right-handle">
            <div class="button" id="A-btn">A</div>
            <div class="button" id="B-btn">B</div>
            <div class="button" id="X-btn">X</div>
            <div class="button" id="Y-btn">Y</div>
        </div>
    </div>
</body>
</html>
